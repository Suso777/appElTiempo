<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O TEMPO</title>
  <link rel="stylesheet" href="elTiempo.css" />
</head>
<body>
  <div class="video-background">
  <video autoplay muted loop playsinline>
    <source src="videoEla.mp4" type="video/mp4">
  </video>
</div>

<!-- Audio de fondo -->
<audio id="bg-audio" loop preload="auto">
  <source src="audio/Perfect day.m4a" type="audio/aac">
  Tu navegador no soporta audio HTML5.
</audio>


<div class="contenido">
  <!-- Aquí va tu interfaz meteorológica -->
</div>
  <header class="app-header">
    <h1>O TEMPO</h1>
    <p id="location-name">Carballo, Galicia</p>
  </header>

  <main class="app-main">
    <!-- Tiempo actual -->
    <section class="card current-weather" id="current-weather">
      <h2>Ahora mismo</h2>
      <p class="temp" id="current-temp">--°C</p>
      <p id="current-description">Cargando...</p>
      <p class="extra" id="current-extra">Viento: -- km/h</p>
      <p class="updated" id="last-updated">Actualizado: --</p>
    </section>

    <!-- Próximas horas -->
    <section class="card" id="hourly-forecast">
      <div class="card-header">
        <h2>Próximas horas</h2>
        <div class="carousel-controls">
          <button class="carousel-btn" id="prev-hour" aria-label="Hora anterior">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="carousel-btn" id="next-hour" aria-label="Próxima hora">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
      <div class="hours-container" id="hours-container">
        <!-- Tarjetas de horas generadas con JS -->
      </div>
    </section>

    <!-- Próximos días -->
    <section class="card" id="daily-forecast">
      <h2>Próximos días</h2>
      <div class="days-container" id="days-container">
        <!-- Tarjetas de días generadas con JS -->
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Datos de <a href="https://open-meteo.com" target="_blank">Open-Meteo</a></p>
    <p>Desarrollado por Suso</p>
  </footer>


  <script src="elTiempo.js"></script>
 
</body>
</html>
