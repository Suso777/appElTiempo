<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O TEMPO</title>
    <link rel="stylesheet" href="elTiempo.css" />
  </head>
  <body>
    <div class="video-background">
      <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/videoEla.mp4" type="video/mp4" />
      </video>
    </div>

    <audio id="bg-audio" loop preload="auto">
      <source src="audio/Perfect day.m4a" type="audio/aac" />
      Tu navegador no soporta audio HTML5.
    </audio>

    <header class="app-header">
      <div class="header-content">
        <div class="logo-container">
          <svg
            class="app-logo"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="32"
              cy="32"
              r="18"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              opacity="0.6"
            />
            <circle
              cx="32"
              cy="32"
              r="10"
              fill="currentColor"
              opacity="0.8"
            />
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="32" y1="6" x2="32" y2="2" opacity="0.8" />
              <line x1="32" y1="62" x2="32" y2="58" opacity="0.8" />
              <line x1="6" y1="32" x2="2" y2="32" opacity="0.8" />
              <line x1="62" y1="32" x2="58" y2="32" opacity="0.8" />
              <line x1="13" y1="13" x2="10" y2="10" opacity="0.6" />
              <line x1="54" y1="54" x2="51" y2="51" opacity="0.6" />
              <line x1="51" y1="13" x2="54" y2="10" opacity="0.6" />
              <line x1="10" y1="54" x2="13" y2="51" opacity="0.6" />
            </g>
            <path
              d="M 32 42 Q 25 38 20 42"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              opacity="0.7"
            />
            <path
              d="M 32 48 Q 22 44 15 48"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              opacity="0.4"
            />
          </svg>
        </div>
        <div class="header-text">
          <h1>O TEMPO</h1>
          <p id="location-name">Carballo, Galicia</p>
        </div>
        <button class="refresh-btn" id="refresh-btn" aria-label="Refrescar datos">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="app-main">
      <section class="card current-weather" id="current-weather">
        <h2>Ahora mismo</h2>
        <p class="temp" id="current-temp">--掳C</p>
        <p id="current-description">Cargando...</p>
        
        <div class="comfort-index">
          <p class="comfort-label">Sensaci贸n t茅rmica</p>
          <p class="comfort-value" id="current-comfort">--掳C</p>
        </div>

        <div class="weather-details">
          <p class="detail-item">
            <span class="detail-icon"></span>
            <span class="detail-label">Viento:</span>
            <span id="current-wind">-- km/h</span>
          </p>
          <p class="detail-item">
            <span class="detail-icon"></span>
            <span class="detail-label">Humedad:</span>
            <span id="current-humidity">--%</span>
          </p>
        </div>

        <div class="precipitation-info">
          <p class="precip-label">Probabilidad de lluvia</p>
          <p class="precip-value" id="current-precip">--%</p>
        </div>

        <p class="updated" id="last-updated">Actualizado: --</p>
      </section>

      <section class="card" id="hourly-forecast">
        <div class="card-header">
          <h2>Pr贸ximas horas</h2>
          <div class="carousel-controls">
            <button
              class="carousel-btn"
              id="prev-hour"
              aria-label="Hora anterior"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <button
              class="carousel-btn"
              id="next-hour"
              aria-label="Pr贸xima hora"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
        <div class="hours-container" id="hours-container"></div>
      </section>

      <section class="card" id="daily-forecast">
        <h2>Pr贸ximos d铆as</h2>
        <div class="days-container" id="days-container"></div>
      </section>
    </main>

    <footer class="app-footer">
      <p>
        Datos de
        <a href="https://open-meteo.com" target="_blank">Open-Meteo</a>
      </p>
      <p>Desarrollado por <a href="https://github.com/Suso777" target="_blank">Suso</a></p>
    </footer>

    <script src="elTiempo.js"></script>
  </body>
</html>
